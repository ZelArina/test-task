<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CheckList</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="test.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    </head>
    <body>
        <main>
            <div class="main-contaiter">
                <div class="progress">
                    <svg class="progress-circle" viewBox="0 0 36 36">
                        <circle cx="18" cy="18" r="17" class="circle-bg" />
                        <circle cx="18" cy="18" r="17" class="circle" />
                    </svg>
                    <span class="percentage" >0/7</span>
                </div>
                <div class="descrip">
                    <div class="check">Чеклист</div>
                    <p>Выполнено: 0 из 7 действий</p>
                    <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                </div>
                <button>Открыть чеклист</button>
            </button>
        </main>
    </body>
</html>
